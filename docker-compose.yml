services:
  web:
    build:
      context: .
      dockerfile: app.dockerfile
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    container_name: shifak-fastapi
    volumes:
      - ./:/usr/src/app
    ports:
      - 8002:8000
    environment:
      - ENVIRONMENT=dev
      - TESTING=0